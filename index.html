<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Frontend Mentor | Todo app | shantam8</title>
  </head>
  <body>
    <div class="gbHelper">
      <header>
        <h1 class="logo">Todo</h1>
        <button class="toggleTheme"></button>
      </header>
      <main>
        <div class="listBox">
          <div class="listItem">
            <button class="btn_listCircle"></button>
            <p class="listText"></p>
            <button class="btn_removeItem"></button>
          </div>
        </div>

        <div class="bottomInfo">
          <p>
            <span class="numberItemsLeft"></span>
            items left
          </p>

          <button class="btn_clear"></button>
        </div>

        <div class="bottombottomInfo">
          <button class="btn_showAll">All</button>
          <button class="btn_showActive">Active</button>
          <button class="btn_showCompleted">Completed</button>
        </div>
      </main>

      <footer>
        <p>Drag and drop to reorder list</p>
      </footer>
    </div>
  </body>
</html>
