<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Frontend Mentor | Todo app | shantam8</title>
  </head>
  <body>
    <div class="bgHelper">
      <header>
        <h1 id="logo">Todo</h1>
        <button
          id="btnToggleTheme"
          aria-label="toggle light and dark mode"
        ></button>
      </header>

      <main>
        <div id="addItemBox">
          <div id="addListItem">
            <button id="btnInputItemCompleted" class="btn_listCircle"></button>
            <input
              id="inputTask"
              type="text"
              placeholder="Create a new todo..."
              aria-label="please enter a new to-do"
            />
          </div>
        </div>

        <div id="listBox">
          <ul id="listBoxUlContainer"></ul>
          <div class="bottomInfo">
            <p>
              <span id="numberItemsLeft">0</span>
              items left
            </p>
            <div class="listFunctionBtns">
              <button
                class="btn_showAll btnListFunction functionActive"
                value="showAll"
              >
                All
              </button>
              <button class="btn_showActive btnListFunction" value="showActive">
                Active
              </button>
              <button
                class="btn_showCompleted btnListFunction"
                value="showCompleted"
              >
                Completed
              </button>
            </div>
            <button id="btn_clear">Clear Completed</button>
          </div>
        </div>
        <div id="listFunctionsBox">
          <button
            class="btn_showAll btnListFunction functionActive"
            value="showAll"
          >
            All
          </button>
          <button class="btn_showActive btnListFunction" value="showActive">
            Active
          </button>
          <button
            class="btn_showCompleted btnListFunction"
            value="showCompleted"
          >
            Completed
          </button>
        </div>
      </main>

      <footer>
        <p>Drag and drop to reorder list</p>
      </footer>
    </div>
  </body>
</html>
